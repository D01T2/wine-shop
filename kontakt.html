<body>
  <!--the navigation bar in .css is the same like the footer-->

    <h1 class="logo">&#x1F377;</h1>

      <span></span>
    </label>
  </header>

  <main>

    <h1 class="main-title">Kontakt</h1>

    <section class="formular">
      <form class="contact">
        <label for="vorname">Vorname: *</label>
        <input type="text" id="vname" name="vorname" placeholder="Vorname eintragen" required>
        <label for="nachname">Nachname: *</label>
        <input type="text" id="nname" name="nachname" placeholder="Nachname eintragen" required>
        <label for="email">E-Mail Addresse: *</label>
        <input type="text" id="email" name="email" placeholder="beispiel@beisiel.de" required>
        <label for="telephone">Telephone:</label>
        <input type="tel" id="telephone" placeholder="Freiwilling Telephone">
        <label for="nachricht">Nachricht: *</label>
        <textarea type="text" id="nachricht" name="nachricht" cols="50" rows="5" required>Bitte Nachricht eintragen.</textarea>
        <div class="dataschultz">
          <label for="DSGVO">
            <input type="checkbox" id="dsgvo" name="dsvgo" required> Mit der Nutzung dieses Formulars erklären Sie sich mit der Speicherung und Verarbeitung Ihrer Daten durch diese Website einverstanden (<a href="dataschultz.html">Datenschutzerklärung</a>).
          </label>
        </div>
        <div class="btncontact">
          <button class="contactme" type="submit" value="Abgeschickt">Senden!</button>
        </div>
      </form>
    </section>
  </main>
